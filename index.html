<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="up-arrow.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Button-top</title>
</head>
<body>
    <section id="main" class="main">
        <div class="card red"><h1>RED CARD</h1></div>
        <div class="card orange"><h1>ORANGE CARD</h1></div>
        <div class="card yellow"><h1>YELLOW CARD</h1></div>
        <div class="card green"><h1>GREEN CARD</h1></div>
        <div class="card blue"><h1>BLUE CARD</h1></div>
        <div id="top" class="btn-top">
            <img src="top.png" alt="btn-top">
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
